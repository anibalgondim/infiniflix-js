<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-title"><img src="img/logo.png" width="350"></h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">
                        Filmes, séries e muito mais. Sem limites.
                    </h2>
                    <h3 class="app-movies-subtitle">
                        Assista onde quiser. Cancele onde quiser.
                    </h3>
                    <p class="app-movies-msg">
                        Pronto para assistir? Informe seu e-mail para criar ou reativar sua assinatura
                    </p>
                    <form class="form">
                        <input type="text" placeholder="Buscar filme" class="form-input">
                        <input type="submit" value="Vamos lá" class="form-submit">
                    </form>
                </div>
                <ul id="movies" class="app-movies-all" >

                </ul>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
